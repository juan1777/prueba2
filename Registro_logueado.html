        <form action="#" id="registro" method="POST">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre" class="form-control"> 
            <br>
        </div>
        <div class="form-group">
            <label for="correo">Correo electronico:</label>
            <input type="email" name="email" required placeholder="correofalso2@gmail.com" id="email" class="form-control"> 
            <br>
        </div>
        <div class="form-group">
            <label for="contraseña">Contraseña:</label>
            <input type="password" name="contraseña" required placeholder="13ffrfwd" id="contraseña" class="form-control"> 
            <br>
        </div>
        <div class="col-12">
        <button type="submit" class="btn btn-primary">Iniciar sesion</button>
        &nbsp;
        <button type="reset" class="btn btn-primary">Limpiar</button>
        </div>
        </form>
        
   
     
        </div>
        <script>
             $(document).ready(function(){
                $("#registro").validate({
                rules: {
                    nombre:{
                        required: true,
                        minlength: 5
                    },
                    email: {
                        required: true,
                        minlength: 6,
                    },
                    contraseña: {
                        required: true,
                        minlength: 8,
                    }
                },
                messages: {
                    nombre:{
                        required: "Ingrese su nombre y apellido ",
                        minlength: "Debe ingresar al menos 5 aracteres"
                    },
                    email: {
                        required: "Ingrese su dirección de correo electrónico",
                        email: "Ingrese una dirección de correo valido ",
                        minlength: "Debe ingresar al menos 5 caracteres"
                    },
                    contraseña: {
                        required: "Ingrese su contraseña",
                        minlength: "Ingrese al menos 8 caracteres "
                    }
                }
            });
        });

        </script>
